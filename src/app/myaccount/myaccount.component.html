<app-loginguard></app-loginguard>
<div class="row">
	<div class = "col blockquote text-center">Mon compte</div>
</div>
<div class="row">
  <div class="container-fluid">
    <div class="card mx-auto">
      <div class="row card-body" style="padding-bottom: 0;">
        <div class="col-4">
          <img src="assets/addImage.png" alt="image" style="width: 100%;">
        </div>
        <div class="col-8">
          <h5 class="card-title">{{getUserFirstName()}} {{getUserLastName() | uppercase}}</h5>
          <p class="card-link">{{getUserEmail()}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
	<div class="col">
		<div class="container-fluid">
      <div class="row">
        <div class="col">
          Note annonceur
        </div>
        <div class="col" style="position: relative;">
          <div class="star-ratings-css" style="position: absolute; top: -7px;">
            <div class="star-ratings-css-top" [style]="getStarsAnnouncerStyle()"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
            <div class="star-ratings-css-bottom"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          Note matériel
        </div>
        <div class="col" style="position: relative;">
          <div class="star-ratings-css" style="position: absolute; top: -7px;">
            <div class="star-ratings-css-top" [style]="getStarsMaterialStyle()"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
            <div class="star-ratings-css-bottom"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          Note demandeur
        </div>
        <div class="col" style="position: relative;">
          <div class="star-ratings-css" style="position: absolute; top: -7px;">
            <div class="star-ratings-css-top" [style]="getStarsApplicantStyle()"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
            <div class="star-ratings-css-bottom"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
