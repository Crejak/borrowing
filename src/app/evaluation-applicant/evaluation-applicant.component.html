<header>
  <h2 class="text-center title-page-larry">Evaluation d'un annonceur</h2>
</header>

<br/>
<div class="row">
  <div class="container-fluid">
    <div class="card mx-auto">
      <div class="row card-body" style="padding-bottom: 0;">
        <div class="col-3">
          <img src="assets/addImage.png" alt="image" style="width: 100%;">
        </div>
        <div class="col-9">
          <h5 class="card-title">ARTHUR BELLEMIN</h5>
          <p class="card-link">arthur.bellemin@gmail.com</p>
        </div>
      </div>
    </div>
  </div>
</div>

<br/>
<div class="row">
  <div class="col">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          Note annonceur
        </div>
        <div class="col" style="position: relative;">
          <div class="star-ratings-css" style="position: absolute; top: -7px;">
            <div class="star-ratings-css-top" [style]="getStarsAnnouncerStyle()"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
            <div class="star-ratings-css-bottom"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          Note matériel
        </div>
        <div class="col" style="position: relative;">
          <div class="star-ratings-css" style="position: absolute; top: -7px;">
            <div class="star-ratings-css-top" [style]="getStarsMaterialStyle()"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
            <div class="star-ratings-css-bottom"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br/>
<div class="row">
  <div class="col">
    <div class="container-fluid">
      <div class="col">

        <div class="row">
          <div>
            <input type="radio" name="hasBeenUsed" value="yes"> Dialogue sans prêt
          </div>
        </div>

        <div class="row">
          <div>
            <input type="radio" name="hasBeenUsed" value="no"> Prêt terminé
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<br/>
<div class="row">
  <div class="col text-center">
    <a routerLink="/accueil" class="btn btn-primary btn-block">Valider</a>
  </div>
</div>
