<div class="row">
  <div class = "col blockquote text-center title-page-larry">Création de compte</div>
</div>
<form [formGroup]="creationForm" (ngSubmit)="onSubmit()">
  <div class="person-icon">
    <img class="center" [src]="profileImage" style="height:120px;">
    <input [src]="profileImage" required accept=".jpg" (change)="onFileUpload($event)"
      type="file" class="center" style="opacity: 0.0; position: absolute; top:120px; 
      left: 30px; bottom: 0; right:0; width: 120px; height:120px;" />
  </div>
  <div class="row" *ngIf="error">
    <div class="col">
      <div class="alert alert-danger">
        <button type="button" class="close" aria-label="Close" (click)="error=null">
          <span>&times;</span>
        </button>
        <fa name="exclamation-triangle" style="margin-right: 10px;"></fa> {{ error }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col form-group">
      <label for="nom">Nom :</label>
      <input name="nom" formControlName="lastName" class="form-control" type="text">
    </div>
  </div>
  <div class="row">
    <div class="col form-group">
      <label for="prenom">Prénom :</label>
      <input name="prenom" formControlName="firstName" class="form-control" type="text">
    </div>
  </div>
  <div class="row">
    <div class="col form-group">
      <label for="email">Adresse mail :</label>
      <input name="email" formControlName="email" class="form-control" type="email">
    </div>
  </div>
  <div class="row">
    <div class="col form-group">
      <label for="password">Mot de passe :</label>
      <input name="password" formControlName="password" class="form-control" type="password">
    </div>
  </div>
  <div class="row">
    <div class="col form-group">
      <label for="confirmation">Confirmation :</label>
      <input name="confirmation" formControlName="confirmPassword" class="form-control" type="password">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <a routerLink="/login/1" class="btn btn-primary btn-block pull-left">Annuler</a>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary btn-block pull-right">Valider</button>
    </div>
  </div>
</form>
