<div class="row">
  <div class="col blockquote text-center">
    Bienvenue sur {{ title }}, l'application de solidarité de la Doua&#8239;! Prêter et emprunter du matériel en tout sérénité&#8239;!
  </div>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col form-group">
      <label for="email">Mail :</label>
      <input name="email" formControlName="email" class="form-control" type="email">
      <!--div class="col form-check">
        <label class="form-check-label" for="email"></label>
      </div-->
    </div>
  </div>
  <div class="row">
    <div class="col form-group">
      <label for="password">Mot de passe :</label>
      <input name="password" formControlName="password" class="form-control" type="password">
      <!--div class="col form-check">
        <label class="form-check-label" for="password"></label>
      </div-->
    </div>
  </div>
  <div class="row">
    <div class="col form-group">
      <a routerLink="/forgottenpassword">Mot de passe oublié</a>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">Se connecter</button>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      ou
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <a routerLink="/createaccount" class="btn btn-primary btn-block">Créer un compte</a>
    </div>
  </div>
</form>
