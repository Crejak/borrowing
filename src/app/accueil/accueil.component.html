<div class="row" *ngIf="messageSent">
  <div class="col">
    <div class="alert text-center alert-success">
        <button type="button" class="close" aria-label="Close" (click)="messageSent=null">
          <span>&times;</span>
        </button>
        {{ messageSent }}
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <button routerLink="/createad" type = "button" style="width : 100%" class="btn btn-primary boutonAnnonce">DÃ©poser une annonce </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <select [(ngModel)]="idCatSelectionne"
            class= "form-control selectCategories"
            (change)="updateCategories()"
    >
      <option *ngFor="let categorie of categories" value="{{categorie.id}}"> {{categorie.value}} </option>
    </select>
  </div>
</div>
<div class="row" style="padding-top: 20px;">
  <div class="col-1">
    <fa class ="searchIcon" name="search"></fa>
  </div>
  <div class="col-11">
    <input type="search" [(ngModel)]="searchText" placeholder="Rechercher une annonce" name="searchProduct" class="form-control searchInput"/>
  </div>
</div>
