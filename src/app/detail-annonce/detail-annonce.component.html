<app-loginguard></app-loginguard>

<h4 class="title-page-larry">{{myAnnonce.titre}}</h4>
<div class="row jumbotron">
  <div class="col-12 text-center">
    <img  class="miniThumbnailCustom" src="{{myAnnonce.photo}}"/>
    <hr>
  </div>
  <div class="col-12">
    <div class="row">
      <div class="col champ">
        <b>Caution : </b>
      </div>
      <div class="col caution-prix">
        {{myAnnonce.caution}} €
      </div>
    </div>
    <div class="row">
      <div class="col champ">
        <b>Durée max : </b>
      </div>
      <div class="col duree">
        {{myAnnonce.duree}}
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <i>{{myAnnonce.description}}</i>
  </div>
</div>
<hr>

<div class="row">
  <div class="col-6">
    <b>Annonceur :</b>
  </div>
  <div class="col-6">
    <a routerLink="/profile/{{myAnnonce.idAnnouncer}}" class="pull-left"> {{myUser.firstName}} {{myUser.lastName}}
    </a>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-6">
    <b>Note annonceur :</b>
  </div>
  <div class="col-6" style="position: relative;">
    <div class="star-ratings-css" style="position: absolute; top: -7px;">
      <div class="star-ratings-css-top" [style]="getStarsAnnouncerStyle()"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
      <div class="star-ratings-css-bottom"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
    </div>
  </div>
</div> <br/>
<div class="row">
  <div class="col-6">
    <b>Note matériel :</b>
  </div>
  <div class="col-6" style="position: relative;">
    <div class="star-ratings-css" style="position: absolute; top: -7px;">
      <div class="star-ratings-css-top" [style]="getStarsMaterialStyle()"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
      <div class="star-ratings-css-bottom"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
    </div>
  </div>
</div>
